<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid header-dimension bg-dark">

        </div>

    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section id="start-bootstrap" class="main background-jumbo">
            <img src="img/avatar.svg" class="main conatiner-fluid .background-jumbo img" alt="avatar">
            <h1>START BOOTSTRAP</h1>
            <div class="star-wrapper">
                <i class="ri-star-fill"></i>
            </div>
            <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </section>
        <section id="portfolio">
            <h2 class="text-center">PORTFOLIO</h2>
            <div class="star-wrapper">
                <i class="ri-star-fill"></i>
            </div>
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/cabin.png" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/cake.png" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/circus.png" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/game.png" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/safe.png" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="img/submarine.png" alt="cabin" class="img-fluid">
                    </div>
                </div>
        </section>
        <section id="about">
            <h1 class="text-center">ABOUT</h1>

        </section>
        <section id="contact">
            <h2 class="text-center">CONTACT ME</h2>
            <i class="ri-star-fill"></i>

        </section>
        <!-- footer -->
        <!-- /footer -->



    </main>
    <!-- /main -->

    <!-- footer -->
    <foote>
        <div class="top-footer top-footer-dimension">
            <h4 class="text-sm-start h4-text-color ">LOCATION</h4>
            <p class="address">215 John Daniel Drive Clark, MO <br> 54243</p>

        </div>
        <div class="bottom-footer bottom-footer-dimension">
            <h5 class="text-center fs-6 text h5-text-color">Copyright &copy; Your website 2019</h5>

        </div>
        </footer>
        <!-- /footer -->


</body>

</html>
