<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container-fluid header-dimension bg-dark">

        </div>

    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <section id="start-bootstrap">
            <div class="container-fluid background-jumbo">
                <div class="row">
                    <div class="col-2">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <h1 class="text-center">PORTFOLIO</h1>
            <i class="ri-star-fill"></i>
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col">
                        <div class="card h-100" style="width: 18rem;">
                            <img src="img/cabin.png" alt="cabin">
                            <img src="img/cake.png" alt="cabin">
                            <img src="img/circus.png" alt="cabin">
                            <img src="img/game.png" alt="cabin">
                            <img src="img/safe.png" alt="cabin">
                            <img src="img/submarine.png" alt="cabin">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about">
            <h1 class="text-center">ABOUT</h1>

        </section>
        <section id="contact">
            <h1 class="text-center">CONTACT ME</h1>
            <i class="ri-star-fill"></i>

        </section>
        <!-- footer -->
        <footer>
            <div class="top-footer top-footer-dimension">
                <h4>Location</h4>

            </div>
            <div class="bottom-footer bottom-footer-dimension">
                <h5 class="text-center fs-6 text h5-text-color">Copyright Your website 2019</h5>

            </div>

        </footer>
        <!-- /footer -->



    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->


</body>

</html>
